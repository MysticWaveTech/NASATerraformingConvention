<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Press Start 2P', cursive; /* Use a retro pixel font */
    background-color: #000; /* Black background for the arcade feel */
    color: #fff; /* White text */
    text-align: center;
}

/* Main Container */
.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    border: 5px solid #ffcc00; /* Gold border */
    border-radius: 15px;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
}

/* Title */
h1 {
    font-size: 3rem;
    color: #ffcc00; /* Gold */
    text-shadow: 2px 2px 5px #ff0000; /* Red shadow */
    margin-bottom: 20px;
}

/* Buttons */
.button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.5rem;
    color: #fff;
    background-color: #ff3300; /* Red button */
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-shadow: 1px 1px 3px #000; /* Black shadow */
    transition: transform 0.2s;
}

.button:hover {
    transform: scale(1.1); /* Grow on hover */
    background-color: #ff0000; /* Darker red on hover */
}

/* Character Select Grid */
.character-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns */
    gap: 20px;
    margin-top: 20px;
}

/* Character Card */
.character-card {
    padding: 10px;
    background-color: #333; /* Dark card background */
    border: 2px solid #ffcc00; /* Gold border */
    border-radius: 10px;
    transition: transform 0.2s;
}

.character-card:hover {
    transform: scale(1.05); /* Enlarge on hover */
}

/* Character Image */
.character-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

/* Footer */
footer {
    margin-top: 30px;
    font-size: 1.2rem;
    color: #ffcc00; /* Gold */
    text-shadow: 1px 1px 2px #000; /* Black shadow */
}</style>
